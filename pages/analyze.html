<div class="header">
  <div class="title">
    <div class="logodob"><img src="img/dob.png"  width="70px" height="70px"></div>
    <div>
      <h1>Analyze Tokens</h1>
      <div class="sub">Deep dive into any token's metrics</div>
    </div>
  </div>
  <div class="pill" id="lastUpdated">Last updated: â€”</div>
</div>

<div class="card">
  <div class="form-group">
    <label for="chainSelect">Select Blockchain</label>
    <select id="chainSelect">
      <option value="ethereum">Ethereum</option>
      <option value="bsc">BSC</option>
      <option value="polygon">Polygon</option>
      <option value="avalanche">Avalanche</option>
      <option value="arbitrum">Arbitrum</option>
      <option value="optimism">Optimism</option>
      <option value="base">Base</option>
      <option value="solana">Solana</option>
      <option value="fantom">Fantom</option>
      <option value="blast">Blast</option>
      <option value="cronos">Cronos</option>
      <option value="tron">Tron</option>
    </select>
  </div>
  <div class="form-group">
    <label for="contractAddress">Contract Address</label>
    <input 
      type="text"
      id="contractAddress" 
      placeholder="0x0000000000000000000000000000000000000000"
    >
  </div>
  <div style="display: flex; gap: 10px; flex-wrap: wrap;">
    <button class="btn" id="analyzeBtn" style="flex: 1; min-width: 150px;">Analyze Token</button>
    <button class="btn ghost" id="resetBtn" style="flex: 1; min-width: 120px;">Reset</button>
    <button class="btn ghost btn-small" id="copyAddressBtn">Copy CA</button>
  </div>
</div>

<div class="grid">
  <div class="card col-5">
    <h2>Token Overview</h2>
    <div id="tokenOverview" class="muted">
      <p>Enter a contract address to begin</p>
    </div>
  </div>

  <div class="card col-7">
    <h2>Market Metrics (24h)</h2>
    <div id="metrics" class="muted">
      <p>Waiting for analysis...</p>
    </div>
  </div>
</div>

<div class="card">
  <h2>Top Holders</h2>
  <div id="topHolders" class="muted">
    <p>...</p>
  </div>
</div>

<div class="card">
  <h2>Liquidity Pools</h2>
  <div id="liquidityPools" class="muted">
    <p>..</p>
  </div>
</div>

<div class="card">
  <h2>Dobby AI Insights</h2>
  <div id="aiInsights" class="muted">
    <p>.</p>
  </div>
</div>
